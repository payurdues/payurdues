<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tag -->
        <meta charset="UTF-8">
        <meta name="author" content="" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="" />

        <!-- favicon -->
        <link rel="shortcut icon" href="../assets/img/favicons/favicon.png" />
        <link rel="apple-touch-icon" href="../assets/img/favicons/apple-touch-icon-57x57.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="../assets/img/favicons//apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="../assets/img/favicons/apple-touch-icon-114x114.png" />

        <!-- Title -->
        <title>PayUrDues - Create Account</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Data Table CSS -->
        <link href="../assets/css/datatables.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="../assets/css/style.css" rel="stylesheet">
        <link href="../assets/css/responsive.css" rel="stylesheet">

    </head>
    <body class="member py-5">

        <div class="member-container container d-flex justify-content-between align-baseline">
            <div class="col col-md-6 p-4 py-5 mx-2 mx-md-0">
                <div class="modal-form">

                    <div class="d-flex gap-2 form-progress">
                        <div class="col-6 active" id="form-progress1"></div>
                        <div class="col-6" id="form-progress2"></div>
                    </div>
                    
                    

                    <form action="">

                        <div id="form-1">

                            <div class="my-4">
                                <p class="member-container_title">Create member account</p>
                                <p class="member-container_subtitle">By creating account, youâ€™re joining Ademola association as a member</p>
                            </div>

                            <div class="text-start mb-3">
                                <label for="email" class="form-label fw-bold">Email Address</label>
                                <input type="email" class="form-control ps-3" name="email" id="email" placeholder="Enter Email Address">
                            </div>
    
    
                            <div class="text-start mb-3">
                                <label for="password" class="form-label fw-bold">Password</label>
                                <input type="password" class="form-control ps-3" name="password" id="password" placeholder="Create password">
                            </div>
    
                            <div class="text-start mb-3">
                                <label for="confPassword" class="form-label fw-bold">Confirm Password</label>
                                <input type="password" class="form-control ps-3" name="confPassword" id="confPassword" placeholder="Confirm password">
                            </div>
    
                            <button type="button" id="nextButton" class="btn btn-pay-gradient w-100 mt-3 modal-button">Continue</button>
                        </div>

                        <div id="form-2" class="d-none">
                            <div class="my-4">
                                <p class="member-container_title">Personal Information</p>
                                <p class="member-container_subtitle">Kindly enter your personal information to help us identify you bettter</p>
                            </div>

                            <div class="text-start mb-3">
                                <label for="matricNo" class="form-label fw-bold">Matric Number</label>
                                <input type="text" class="form-control ps-3" name="matricNo" id="matricNo" placeholder="Enter Matric Number">
                            </div>
    
    
                            <div class="text-start mb-3">
                                <label for="fullName" class="form-label fw-bold">Full Name</label>
                                <input type="text" class="form-control ps-3" name="fullName" id="fullName" placeholder="Enter Full Name">
                            </div>
    
                            <div class="text-start mb-3">
                                <label for="gender" class="form-label fw-bold">Gender</label>
                                <select class="form-select" name="gender" id="gender">
                                    <option value="" disabled>please select...</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>

                            <div class="text-start mb-3">
                                <label for="level" class="form-label fw-bold">Level</label>
                                <select class="form-select" name="level" id="level">
                                    <option value="" disabled>please select...</option>
                                    <option value="100">100</option>
                                    <option value="200">200</option>
                                </select>
                            </div>
    
                            <input type="submit" value="Create Account" class="btn btn-pay-gradient w-100 mt-3 modal-button">
                        </div>
                    

                    </form>
                </div>
            </div>
            <div class="col-4 d-none d-md-block">

            </div>
        </div>

        

        
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
       
        <!-- Data Table JS-->
        <script src="../assets/js/datatables.min.js"></script>

        <!-- Custom JS -->
        <script src="../assets/js/main.js"></script>
        <script>
            
            const formProgress2 = document.getElementById('form-progress2');
            const nextButton = document.getElementById('nextButton');
            const form1 = document.getElementById('form-1');
            const form2 = document.getElementById('form-2');

            nextButton.addEventListener('click', function(e) {
                e.preventDefault();
                
                form1.classList.add('d-none');
                form2.classList.remove('d-none');
                formProgress2.classList.add('active');
            });

        </script>
        
    </body>
</html>
